    <line x1="0" y1="0" x2="1200" y2="0" stroke="#D4A054" stroke-width="1" transform="translate(0,100)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#D4A054" stroke-width="1" transform="translate(0,200)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#D4A054" stroke-width="1" transform="translate(0,300)"/>
    <line x1="0" y1="0" x2="1200" y2="0" stroke="#D4A054" stroke-width="1" transform="translate(0,400)"/>
