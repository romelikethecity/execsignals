    <line x1="0" y1="0" x2="0" y2="630" stroke="#D4A054" stroke-width="1" transform="translate(400,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#D4A054" stroke-width="1" transform="translate(500,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#D4A054" stroke-width="1" transform="translate(600,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#D4A054" stroke-width="1" transform="translate(700,0)"/>
    <line x1="0" y1="0" x2="0" y2="630" stroke="#D4A054" stroke-width="1" transform="translate(800,0)"/>
