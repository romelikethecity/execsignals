    <circle cx="22" cy="22" r="6" fill="#06D6A0"/>
    <text x="40" y="27" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" fill="#E2E8F0">VP Sales · Series C · $285K</text>
    <text x="290" y="27" font-family="'IBM Plex Mono', monospace" font-size="12" fill="#D4A054">92</text>

    <rect x="0" y="52" width="320" height="44" rx="8" fill="#111827" stroke="#1E293B" stroke-width="1"/>
    <circle cx="22" cy="74" r="6" fill="#06D6A0"/>
    <text x="40" y="79" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" fill="#E2E8F0">CRO · Enterprise SaaS · $340K</text>
    <text x="290" y="79" font-family="'IBM Plex Mono', monospace" font-size="12" fill="#D4A054">88</text>

    <rect x="0" y="104" width="320" height="44" rx="8" fill="#111827" stroke="#1E293B" stroke-width="1"/>
    <circle cx="22" cy="126" r="6" fill="#60A5FA"/>
    <text x="40" y="131" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" fill="#E2E8F0">SVP Revenue · PE-backed · $310K</text>
    <text x="290" y="131" font-family="'IBM Plex Mono', monospace" font-size="12" fill="#D4A054">85</text>

    <rect x="0" y="156" width="320" height="44" rx="8" fill="#111827" stroke="#1E293B" stroke-width="1"/>
    <circle cx="22" cy="178" r="6" fill="#60A5FA"/>
    <text x="40" y="183" font-family="'Plus Jakarta Sans', sans-serif" font-size="13" fill="#E2E8F0">VP CS · Growth Stage · $248K</text>
    <text x="290" y="183" font-family="'IBM Plex Mono', monospace" font-size="12" fill="#D4A054">81</text>
