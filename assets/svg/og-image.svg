  <rect x="520" y="390" width="200" height="90" rx="12" fill="#111827" stroke="#1E293B" stroke-width="1"/>
  <text x="540" y="425" font-family="'IBM Plex Mono', monospace" font-size="11" fill="#94A3B8" letter-spacing="1">COMPANIES</text>
  <text x="540" y="462" font-family="'DM Serif Display', Georgia, serif" font-size="32" fill="#60A5FA">148</text>

