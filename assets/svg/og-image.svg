  <text x="80" y="607" font-family="'Plus Jakarta Sans', sans-serif" font-weight="600" font-size="14" fill="#94A3B8">The Monday Brief</text>
  <text x="260" y="607" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" fill="#64748B">·</text>
  <text x="280" y="607" font-family="'Plus Jakarta Sans', sans-serif" font-size="14" fill="#64748B">Scored VP+ leads delivered every Monday</text>
  <text x="1120" y="607" text-anchor="end" font-family="'IBM Plex Mono', monospace" font-size="13" fill="#D4A054">$297/mo</text>
