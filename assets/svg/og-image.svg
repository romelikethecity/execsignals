  <g transform="translate(800, 100)">
    <rect x="0" y="120" width="30" height="40" rx="4" fill="#B8863E" opacity="0.3"/>
    <rect x="45" y="90" width="30" height="70" rx="4" fill="#B8863E" opacity="0.45"/>
    <rect x="90" y="60" width="30" height="100" rx="4" fill="#B8863E" opacity="0.6"/>
